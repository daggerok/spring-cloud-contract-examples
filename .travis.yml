env:
  global:
    #secure: ""
notifications:
  email: false
git:
  quiet: true
  depth: false
jdk: openjdk11
#node_js: lts/*
python: 3.7
#services: docker
addons:
  apt:
    update: true
    packages:
    - python3-setuptools
    - python3-pip
    #- docker-ce
install: true
before_install:
- |
  if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
    mkdir -p ${HOME}/.local/daggerok/bash-functions/master ;
    curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
  fi
  source ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
- stop_any 80 5432 8080
#
- export PATH=$HOME/.local/bin:$PATH
- pip3 install --user --upgrade pip setuptools
- pip install --user --upgrade httpie
jobs:
  include:
  - stage: test
    name: maven spring-mvc functional rest api
    before_script: cd $TRAVIS_BUILD_DIR && ./mvnw -f maven-rest-mvc-functional-producer clean deploy
    script: cd $TRAVIS_BUILD_DIR && ./mvnw -f maven-rest-mvc-functional-consumer
